<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/normalize.css" rel="stylesheet"/>
    <link href="./static/css/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav0">
            <nav id="nav" class="nav1">
                <div class="contenedor-nav">
                    <div class="logo">
                        <img src="./static/img/ASH Logo dorado.png" alt="">
                    </div>
                    <div class="enlaces" id="enlaces">
                        <a href="#" id="enlace-inicio" class="btn-header">Inicio</a>
                        <a href="#" id="enlace-somos" class="btn-header">Quienes Somos</a>
                        <a href="./productos.html" id="enlace-producto" class="btn-header">Productos</a>
                        <a href="./contacto.html" id="enlace-contacto" class="btn-header">Contacto</a>
                    </div>
                    <div class="icono" id="open">
                        <span>&#9776</span>
                    </div>
                </div>
            </nav>
            <div class="nav-logo">
                <div class="texto-logo">
                    <h1>AISLANTES SH S.R.L.</h1>
                    <h2>DISTRIBUIDOR</h2>
                </div>
                <div class="logo-">
                    <img class="img-logo" src="./static/img/ASH Logo gris.png" alt="">
                </div>
            </div>
            
        </div>
    </header>
    
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" class="form-control" id="empresa" placeholder="Ingresa el nombre de tu empresa">
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" class="form-control" id="asunto" placeholder="Ingresa el asunto del mensaje">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</htm
